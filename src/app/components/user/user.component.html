<tm-layout>
<!--  header -->
    <tm-layout-header fixed>
        <div class="flexContainer">
            <div class="containerFirst">
                <div class="toggleButton">

                    <svg (click)="toggle()" width="40" height="40" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">

                        <path d="M3.50293 7.41336H19.4411" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M3.50293 12.4134H19.4411" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M3.50293 17.4134H19.4411" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <h1>
                        ShoppingKart
                    </h1>
                </div>
                <div class="header">


                    <div style="display: flex;height:40px; ">
                        <div ngbDropdown class="d-inline-block">

                            <svg id="dropdown1" ngbDropdownToggle width="24" height="24" viewBox="0 0 24 24" fill="white"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M11.9847 15.3462C8.11707 15.3462 4.81421 15.931 4.81421 18.2729C4.81421 20.6148 8.09611 21.2205 11.9847 21.2205C15.8523 21.2205 19.1542 20.6348 19.1542 18.2938C19.1542 15.9529 15.8733 15.3462 11.9847 15.3462Z"
                                    stroke="white" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M11.9846 12.0059C14.5227 12.0059 16.5799 9.94779 16.5799 7.40969C16.5799 4.8716 14.5227 2.81445 11.9846 2.81445C9.44655 2.81445 7.38845 4.8716 7.38845 7.40969C7.37988 9.93922 9.42369 11.9973 11.9523 12.0059H11.9846Z"
                                    stroke="white" stroke-width="1.42857" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>

                            <div ngbDropdownMenu class="dropdownConatiner" aria-labelledby="dropdown1">
                                <!-- items as buttons [tmContextMenu]="items" -->
                                <div
                                    style="display: flex;height:40px; padding: 40px;border-bottom: 1px solid rgb(201, 200, 200);">
                                    <tm-user name={{userdata.userName}} title="{{userdata.email}}"></tm-user>
                                </div>
                                <a routerLink="/user/profile" ngbDropdownItem>Profile</a>
                                <a routerLink="/user/profile" ngbDropdownItem>Settings</a>
                                <div style="padding: 40px 0px 10px 100px;">
                                    <button (click)="open(dialog)" tmButton>Log out</button>
                                </div>





                            </div>
                        </div>
                        <div>
                            <tm-badge text="{{cartProduct.length}}"
                                style="position: relative;top:-16px;right:-55px;border-radius: 50%;"
                                position="top right" status="danger"></tm-badge>
                            <svg (click)="openWithBackdrop()" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="Iconly/Bulk/Buy">
                                    <g id="Buy">
                                        <path id="Combined Shape" opacity="0.4" fill-rule="evenodd" clip-rule="evenodd"
                                            d="M5.91064 20.5886C5.91064 19.7486 6.59064 19.0686 7.43064 19.0686C8.26064 19.0686 8.94064 19.7486 8.94064 20.5886C8.94064 21.4186 8.26064 22.0986 7.43064 22.0986C6.59064 22.0986 5.91064 21.4186 5.91064 20.5886ZM17.1606 20.5886C17.1606 19.7486 17.8406 19.0686 18.6806 19.0686C19.5106 19.0686 20.1906 19.7486 20.1906 20.5886C20.1906 21.4186 19.5106 22.0986 18.6806 22.0986C17.8406 22.0986 17.1606 21.4186 17.1606 20.5886Z"
                                            fill="" />
                                        <path id="Fill 7" fill-rule="evenodd" clip-rule="evenodd"
                                            d="M20.1907 6.34909C20.8007 6.34909 21.2007 6.55909 21.6007 7.01909C22.0007 7.47909 22.0707 8.13909 21.9807 8.73809L21.0307 15.2981C20.8507 16.5591 19.7707 17.4881 18.5007 17.4881H7.59074C6.26074 17.4881 5.16074 16.4681 5.05074 15.1491L4.13074 4.24809L2.62074 3.98809C2.22074 3.91809 1.94074 3.52809 2.01074 3.12809C2.08074 2.71809 2.47074 2.44809 2.88074 2.50809L5.26574 2.86809C5.60574 2.92909 5.85574 3.20809 5.88574 3.54809L6.07574 5.78809C6.10574 6.10909 6.36574 6.34909 6.68574 6.34909H20.1907ZM14.1307 11.5481H16.9007C17.3207 11.5481 17.6507 11.2081 17.6507 10.7981C17.6507 10.3781 17.3207 10.0481 16.9007 10.0481H14.1307C13.7107 10.0481 13.3807 10.3781 13.3807 10.7981C13.3807 11.2081 13.7107 11.5481 14.1307 11.5481Z"
                                            fill="" />
                                    </g>
                                </g>
                            </svg>

                        </div>
                    </div>



                </div>
            </div>
            <div class="containerSecond">
                <div style="display: flex;gap:10px;">
                <a routerLink="/user/products">Electronics</a>
                <a routerLink="/user/products">Fashion</a>
                <a routerLink="/user/products">Kitchen</a>
                <a routerLink="/user/products">Groceries</a>
               </div>
                <tm-form-field>
                    <input type="search" tmInput shape="semi-round">
                    <button ghost tmSuffix shape="semi-round" tmButton><i class="fa fa-search"
                            aria-hidden="true"></i></button>

                </tm-form-field>

            </div>
        </div>

    </tm-layout-header>
    <!-- side bar -->
    <tm-sidebar left responsive state="expanded">
        <div class="sidebar">

            <div class="header">

                <h2>
                    ShoppingKart
                </h2>
                <div style=" display: flex;height:40px ;">
                    <tm-user [tmContextMenu]="items" name={{userdata.userName}} title="{{userdata.email}}"></tm-user>

                </div>

            </div>

            <ul>
                <li routerLinkActive="active">
                    <a routerLink="/user/products">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="Iconly/Light/Discount">
                                <g id="Discount">
                                    <path id="Stroke 1"
                                        d="M4.79501 7.05613C4.79501 5.80713 5.80701 4.79513 7.05601 4.79413H8.08501C8.68201 4.79413 9.25401 4.55713 9.67801 4.13713L10.397 3.41713C11.278 2.53113 12.71 2.52713 13.596 3.40813L13.597 3.40913L13.606 3.41713L14.326 4.13713C14.75 4.55813 15.322 4.79413 15.919 4.79413H16.947C18.196 4.79413 19.209 5.80613 19.209 7.05613V8.08313C19.209 8.68013 19.445 9.25313 19.866 9.67713L20.586 10.3971C21.472 11.2781 21.477 12.7101 20.596 13.5961L20.595 13.5971L20.586 13.6061L19.866 14.3261C19.445 14.7491 19.209 15.3211 19.209 15.9181V16.9471C19.209 18.1961 18.197 19.2081 16.948 19.2081H16.947H15.917C15.32 19.2081 14.747 19.4451 14.324 19.8661L13.604 20.5851C12.724 21.4711 11.293 21.4761 10.407 20.5971C10.406 20.5961 10.405 20.5951 10.404 20.5941L10.395 20.5851L9.67601 19.8661C9.25301 19.4451 8.68001 19.2091 8.08301 19.2081H7.05601C5.80701 19.2081 4.79501 18.1961 4.79501 16.9471V15.9161C4.79501 15.3191 4.55801 14.7471 4.13701 14.3241L3.41801 13.6041C2.53201 12.7241 2.52701 11.2931 3.40701 10.4071C3.40701 10.4061 3.40801 10.4051 3.40901 10.4041L3.41801 10.3951L4.13701 9.67513C4.55801 9.25113 4.79501 8.67913 4.79501 8.08113V7.05613"
                                        stroke="#31384F" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path id="Stroke 3" d="M9.43164 14.5716L14.5716 9.43164" stroke="#31384F"
                                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                    <path id="Stroke 11" d="M14.4955 14.5H14.5045" stroke="#31384F" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path id="Stroke 11_2" d="M9.4955 9.5H9.5045" stroke="#31384F" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </g>
                            </g>
                        </svg>
                        Products</a>
                </li>
            </ul>
            <ul>
                <li routerLinkActive="active">
                    <a routerLink="/user/orders">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="Iconly/Light/Document">
                                <g id="Document">
                                    <path id="Stroke 1" d="M15.7161 16.2236H8.49609" stroke="#31384F" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path id="Stroke 2" d="M15.7161 12.0371H8.49609" stroke="#31384F" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path id="Stroke 3" d="M11.2511 7.86035H8.49609" stroke="#31384F" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path id="Stroke 4" fill-rule="evenodd" clip-rule="evenodd"
                                        d="M15.9085 2.75C15.9085 2.75 8.23149 2.754 8.21949 2.754C5.45949 2.771 3.75049 4.587 3.75049 7.357V16.553C3.75049 19.337 5.47249 21.16 8.25649 21.16C8.25649 21.16 15.9325 21.157 15.9455 21.157C18.7055 21.14 20.4155 19.323 20.4155 16.553V7.357C20.4155 4.573 18.6925 2.75 15.9085 2.75Z"
                                        stroke="#31384F" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </g>
                            </g>
                        </svg>

                        My Orders</a>

                </li>
            </ul>
            <button (click)="open(dialog)" tmButton>logout</button>
        </div>
    </tm-sidebar>
    <tm-layout-column>
        <router-outlet></router-outlet>
 

        <form [formGroup]="profileForm">
            <table class="table table-user-information">
              <tbody>
                <tr>
                  <td>addhar</td>
                  <td><input type="text" id="addhar"  name="name" addhar-card fullWidth formControlName="id" tmInput></td>
                </tr>
      
      
              </tbody>
            </table>
            <button tmButton (click)="updateProfile()" status="primary"> submit</button>
          </form>
        <footer>
            <div>© 2022 ShoppingKart</div>
        </footer>
        <!-- logout dialog -->
        <ng-template #dialog let-data let-ref="dialogRef">
            <tm-card style="padding: 10px; width:250px;">

                <tm-card-body>{{ data }}</tm-card-body>
                <div class="d-flex justify-content-end gap-3">
                    <button tmButton status="primary" (click)="logOut()">Yes</button>
                    <button tmButton (click)="ref.close()"> Cancel</button>
                </div>

            </tm-card>
        </ng-template>
    </tm-layout-column>

</tm-layout>
