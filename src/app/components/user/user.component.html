<tm-layout>
    <tm-layout-header  fixed>
        <div class="toggleButton" >
        <svg (click)="toggle()" width="40" height="40" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M3.50293 7.41336H19.4411" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M3.50293 12.4134H19.4411" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M3.50293 17.4134H19.4411" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />
       </svg>
    </div>
        <div class="header">
           
            <h1>
                ShoppingKart
            </h1>
            <div style=" display: flex;height:40px ;">
                <tm-user [tmContextMenu]="items" name={{userdata.userName}} title="{{userdata.email}}"></tm-user>
                <button (click)="logOut()" tmButton>logout</button>
            </div>

        </div>

    </tm-layout-header>
    <tm-sidebar class="sidebar" left responsive state="expanded">
