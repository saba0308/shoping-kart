
<tm-card>
    <tm-card-body>
        <div class="container">
            <button tmButton class="filterModule" (click)="filterData('')">All Products</button>
            <button tmButton class="filterModule" (click)="filterData('Electronics')">Electronics</button>
            <button tmButton class="filterModule" (click)="filterData('Fashion')">Fashion</button>
            <button tmButton class="filterModule" (click)="filterData('Home&Kitchen')">Home & kitchen</button>
        </div>
        <div class="dropdown">
            <tm-select placeholder="Filter By" [ngModel]="selectedItem" (ngModelChange)="filterData($event)">
                <tm-option value=" ">All Products</tm-option>
                <tm-option value="Electronics">Electronics</tm-option>
                <tm-option value="Fashion">Fashion</tm-option>
                <tm-option value="Home & kitchen">Home & kitchen</tm-option>
            </tm-select>
        </div>
    </tm-card-body>
</tm-card>

 


<div class="flexContainer">


    <tm-card *ngFor="let product of filterProducts;let i = index">
        <tm-card-body>
            <div class="imageContainer">
                <img src="{{product.productImage}}" alt="">
            </div>
            <div class="detailsContainer">
                <div> <span>Name:</span>{{product.productName}}</div>
                <div> <span>Price:</span>{{product.productPrice | currency:'INR'}}</div>
                <div> <span>Description:</span>{{product.productDescription}}</div>
                <div><span>Status:</span> <span
                        [ngStyle]="{'color':(product.productStatus==='Out of stock')?'red':'green'}">{{product.productStatus}}
                    </span></div>
                <div><span [ngClass]="getClassofQuantity(product.productCount,product.productStatus)">Only
                        {{product.productCount}} Products Left !</span></div>
            </div>
            <div [ngClass]=" getClassOf(product.productOffer)">
                <h6>
                    {{product.productOffer}} %
                </h6>
            </div>
        </tm-card-body>
        <tm-card-footer>
            <div>
                <tm-form-field appearance="legacy" style="width:50x;">

               
                    <button  [disabled]="product.quantity===0 " tmPrefix status="primary" (click)="decrement(product)" tmButton>-</button>
                    <input style="text-align:center;" tmInput [(ngModel)]="product.quantity" [ngModelOptions]="{standalone: true}" min="1"
                        type="number" value="{{product.quantity}}" name="" class="form-control" />
                    <button  [disabled]="product.productCount===0" tmSuffix status="primary" tmButton (click)="increment(product)">+</button>
                </tm-form-field>
            </div>

        </tm-card-footer>
    </tm-card>

</div>
